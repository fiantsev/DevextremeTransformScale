<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/devextreme/dist/css/dx.light.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cp">
        <div class="row">ControlPanel</div>
        <div class="row">
                <span class="info" id="scaleInfo"></span>
                <span class="info" id="dashboardInfo"></span>
                <span class="info" id="containerInfo"></span>
                <span class="info" id="pivotInfo"></span>
        </div>
        <div class="row">
            <input type="number" id="delta" placeholder="delta" value="50">
            <input type="number" id="step" placeholder="step" value="1">
            <input type="number" id="scale" placeholder="scale" value="1000" onchange="ForceScale()">

            <div class="button" id="startButton">Start</div>
            <div class="button" id="stopButton">Stop</div>
            <div class="button" id="reverseButton">Reverse</div>
            <div class="button" id="resetButton">Reset Scene</div>
            <div class="button" id="updateDimensionsButton">Update Dimensions</div>
        </div>
    </div>
    

    <div id="dashboard">
        <div id="container">
            <div id="pivot"></div>
        </div>
    </div>

    <script src="Client/bundle.js"></script>
    <script src="Client/after.js"></script>
</body>

</html>
